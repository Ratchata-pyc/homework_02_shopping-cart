<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping cart</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <div class="branding">
      <div class="container">

        <div class="left">
          <div class="logo"><img src="./logo.svg" alt="x"></div>
          <p><strong>Job</strong></p>
          <span>Passcard</span>
          </span>
        </div>

        <div class="center">
          <nav>
            <a href=".#">About us</a>
            <a href=".#">Passcard</a>
            <a href=".#">Profile</a>
          </nav>
        </div>

        <div class="right">
          <div>
            <img src="./search.svg" alt="x">
            <img src="./cart.svg" alt="x">
            <p class="noti">1</p>
            <nav><a href="#">Login</a></nav>
          </div>
          <nav class="signup"><a href="#">Sign up</a> </nav>
        </div>

      </div>
    </div>


    </div>
    </div>
  </header>
  <section>
    <div class="mycart">
      <h1>My Cart</h1>
    </div>
  </section>
  <section>
    <div class="shop">

      <div class="left">
        <div class="item01">
          <div class="trash">
            <div class="icon"><img src="./trash.svg" alt="trash"></div>
          </div>
          <div class="product"><img src="./docs.svg" alt="docs"></div>
          <div class="spec">
            <form action="">
              <label for="lv-docs">Google Docs</label><br>
              <div class="level-rs">
                <div class="level-r">
                  <input type="radio"><input type="radio"><input type="radio">
                </div>
                <select name="lv-docs" id="lv-docs">
                  <option value="lv1">LV 1-3</option>
                  <option value="lv2">LV 2-3</option>
                  <option value="lv3">LV 3-3</option>
              </div>
              </select>
          </div>
          </form><br>
          <p>THB 150</p>
        </div>

      </div>
      <div class="item02">
        <div class="trash">
          <div class="icon"><img src="./trash.svg" alt="trash"></div>
        </div>
        <div class="product"><img src="./slides.svg" alt="slides"></div>
        <div class="spec">
          <form action="">
            <label for="lv-slide">Google Slide</label><br>
            <div class="lever-rs2">
              <div class="level-r">
                <input type="radio"><input type="radio"><input type="radio"><input type="radio">
                  <select name="lv-slide" id="lv-docs">
                  <option value="lv1">LV 1-4</option>
                  <option value="LV2">LV 2-4</option>
                  <option value="LV3">LV 3-4</option>
                  <option value="lv4">LV 4-4</option>
                </select>
              </div>
            </div>
          </form><br>
          <p>THB 150</p>
        </div>
      </div>


    </div>
    <div class="right">
      <h4>Order info</h4>
      <div class="top">
        <div class="total">
          <p>Subtotal</p>
          <p class="thb">THB 300</p>
        </div>
        <div class="promocode">
          <img src="./coupon.svg" alt="coupon">
          <input class="input1" type="text" value="  Promotion code">
          <input class="apply" type="submit" value="APPLY">
        </div>
      </div>
      <div class="bottom">
        <div>
          <p>Total payment</p>
          <h2>THB 300</h2>
        </div>
        <div class="log-out">
          <input class="checkout" type="submit" value="LOG IN TO CHECKOUT">
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
